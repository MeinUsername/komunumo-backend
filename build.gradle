group 'org.komunumo.'
version "$komunumoVersion"

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.github.jengelman.gradle.plugins:shadow:$shadowVersion"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'ch.komunumo.server.MainKt'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
}

kotlin {
    experimental {
        coroutines 'enable'
    }
}

shadowJar {
    baseName = 'komunumo-backend'
    classifier = null
    version = null
}

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile (
            "io.github.microutils:kotlin-logging:$kotlinLoggingVersion",
            "io.jsonwebtoken:jjwt:$jjwtVersion",
            "org.apache.commons:commons-email:$apacheCommonsEmailVersion",
            "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlinVersion",
            "org.jetbrains.ktor:ktor-gson:$ktorVersion",
            "org.jetbrains.ktor:ktor-netty:$ktorVersion",
            "org.mapdb:mapdb:$mapdbVersion",
            "org.slf4j:slf4j-simple:$slf4jVersion"
    )
    testCompile (
            "io.kotlintest:kotlintest:$kotlinTestVersion"

    )
}

